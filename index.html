<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodytop" >
    <center>
    <div class="box">
       <div class="firsthalf">
        <div class="iris animate__animated animate__zoomIn ">IRIS</div>
            <div class="hello animate__animated animate__zoomIn">Hello</div>
                <img class="hand animate__animated animate__zoomIn" src="images/hand.png" alt="">
                <div class="line animate__animated animate__zoomIn">I am Iris, a Virtual Assistant </div>
                <div class="line2 animate__animated animate__zoomIn"> How may I help you?</div>
                <div class="robot animate__animated animate__zoomIn">
                    <div class="ellipse animate__animated animate__zoomIn"></div>
                    <img src="images/robot.png " alt="" class="roboimg animate__animated animate__zoomIn ">  
                </div>
       </div>
    
       <div class="secondhalf  animate__animated animate__zoomIn">
           <div class="box2 ">
               <div class="faq"><p class="q1">Frequently Asked Questions</p><img src="images/question.png" alt="" class="question"></div>
               <div class="rect1 animate__animated animate__zoomIn"><p class="q2 "><img src="images/dot.png" alt="" class="dot1">Can I redeem my FB before the original term?</p></div>
               <div class="rect2 animate__animated animate__zoomIn"><p class="q3  "><img src="images/dot.png" alt="" class="dot2">How do I pay my Credit card bill?</p></div>
               <div class="rect3 animate__animated animate__zoomIn"><p class="q4  "><img src="images/dot.png" alt="" class="dot3">How can I get my Account Statement?</p></div>
               <div class="rect4 animate__animated animate__zoomIn"><p class="q5  "><img src="images/dot.png" alt="" class="dot4"> What is the tenure of Fixed Deposit? </p></div>
               <div class="newconversation animate__animated animate__zoomIn"><p class="q6 "> <img src="images/message.png" alt="" class="msg"> Start a New Conversation</p></div>
            </div>
       </div> 
    </div>
</center>
</body>
</html>
